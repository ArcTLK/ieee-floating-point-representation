<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IEEE Single Precision Floating Point Multiplication</title>
    <link rel="shortcut icon" href="icon.jpg">
    <link rel="stylesheet" href="./css/fontawesome.min.css">
    <link rel="stylesheet" href="./css/solid.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/alpine.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body x-data="data()" x-cloak>
    <i class="fas fa-angle-double-up custom-icon" :class="{ 'disabled': disableDoubleUp }"></i>
    <i class="fas fa-angle-double-down custom-icon" :class="{ 'disabled': disableDoubleDown }"></i>
    <i class="fas fa-angle-up custom-icon" @click="previousSection()" :class="{ 'disabled': section <= 0 }"></i>
    <i class="fas fa-angle-down custom-icon" @click="nextSection()" :class="{ 'disabled': disableDown }"></i>

    <!-- sections -->
    <div class="section" :class="{ 'hiddenAbove': section > 0, 'hiddenBelow': section < 0 }">
      <input type="text" title="Please enter a valid decimal number" @keydown="validateInput('multiplicand')" placeholder="Enter the multiplicand" x-model="multiplicand" />
      <input type="text" title="Please enter a valid decimal number" @keydown="disableDown = multiplicand == null || multiplier == null" placeholder="Enter the multiplier" x-model="multiplier" />
    </div>
    <div class="section" :class="{ 'hiddenAbove': section > 1, 'hiddenBelow': section < 1 }">
      <h1>Binary Conversion</h1>
      <div class="sub-section">
        <div class="inner-sub-section">
          <h2>Multiplicand</h2>
          <div x-text="multiplicand"></div>
          <div><i class="fas fa-arrow-down"></i></div>
          <div x-text="binaryMultiplicandString"></div>
        </div>
        <div class="inner-sub-section">
          <h2>Multiplier</h2>
          <div x-text="multiplier"></div>
          <div><i class="fas fa-arrow-down"></i></div>
          <div x-text="binaryMultiplierString"></div>
        </div>
      </div>
    </div>
    <div class="section" :class="{ 'hiddenAbove': section > 2, 'hiddenBelow': section < 2 }">
      <h1>Biased Exponent Calculation</h1>
      <div class="sub-section">
        <div class="inner-sub-section">
          <h2>Multiplicand</h2>
          <h3>Normalization & Rounding</h3>
          <div x-text="binaryMultiplicandString"></div>
          <div><i class="fas fa-arrow-down"></i></div>
          <div>
            <span x-text="normalizedMultiplicandString"></span> &times; 2<sup x-text="multiplicandExponent"></sup>
          </div>
          <h3>Adding Bias</h3>
          <div>
            <span x-text="multiplicandExponent"></span> + 127 = <span x-text="multiplicandBiasedExponent"></span>
          </div>
        </div>
        <div class="inner-sub-section">
          <h2>Multiplier</h2>
          <h3>Normalization & Rounding</h3>
          <div x-text="binaryMultiplierString"></div>
          <div><i class="fas fa-arrow-down"></i></div>
          <div>
            <span x-text="normalizedMultiplierString"></span> &times; 2<sup x-text="multiplierExponent"></sup>
          </div>
          <h3>Adding Bias</h3>
          <div>
            <span x-text="multiplierExponent"></span> + 127 = <span x-text="multiplierBiasedExponent"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
